<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="carrito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="body">
    <section class="" >
        <div class="container h-100 " >
          <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./img/logo.jpeg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; image-rendering: auto; height: 580px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold text-center" style="    font-family: 'Hubballi', cursive;

                          font-family: 'Pacifico', cursive;"> The restaurant meat</span>
                        </div>
      
      
                        <div class="form-outline mb-4">
                          <input type="email" id="iduser"  class="form-control form-control-lg"  required/>
                          <label class="form-label" for="form2Example17" style="    font-family: 'Hubballi', cursive;

                          font-family: 'Pacifico', cursive;">Email</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="idpassword" class="form-control form-control-lg" required />
                          <label class="form-label" for="form2Example27" style="    font-family: 'Hubballi', cursive;

                          font-family: 'Pacifico', cursive;">Codigo</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" onclick="login()" style="width: 100%;" type="button">Login</button>
                        </div>
      
                      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                    
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="login.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
